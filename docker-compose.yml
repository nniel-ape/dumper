networks:
  proxy-net:
    external: true

services:
  dumper:
    image: ${IMAGE_NAME:-ghcr.io/owner/dumper:latest}
    container_name: dumper
    networks:
      - proxy-net
      - default
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
      - HTTP_PORT=8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
